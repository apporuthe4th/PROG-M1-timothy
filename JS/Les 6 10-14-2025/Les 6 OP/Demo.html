<script src="turtle.js"></script>
<script defer>
  //Get the canvas from the body
  const canvas = document.getElementById("mycanvas");
  const p = new Turtle(canvas);



  //This function draws a square. The function isn't called so this code does nothing.
  //Argument is the size of the square.
  function Square(size){
    for(let i = 0; i < 4; i++){
      p.forward(size);
      p.right(90);
    }
  }
  //place the pen on the canvas. First argument is the x position, second argument is the y position.
  p.moveto(400, 350);
  p.penDown = true;
  //This code is getting executed.
  function HALF_circle(radius){
    for(let i = 0; i < 180; i++){
      p.forward((Math.PI * radius) / 180);
      p.left(1);
    }
  }

    function circle(radius){
    for(let i = 0; i < 360; i++){
      p.forward((Math.PI * radius) / 360);
      p.left(1);
    }
  }
  HALF_circle(100);
  p.forward(200);
  HALF_circle(100);
  p.right(90);
   p.forward(200);
  HALF_circle;
  p.right(90);
  p.forward(-200);
  HALF_circle;
  p.right(90);
  p.forward(200);
  p.penDown = false;
  p.forward(100);
  p.penDown = true;
 circle(50);
  p.penDown = false;
  p.left(90);
  p.forward(150);
  p.penDown = true;
  circle(50);
	

</script>
