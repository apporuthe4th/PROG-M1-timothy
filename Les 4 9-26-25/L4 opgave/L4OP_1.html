<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id="cube"    ></p>
    <p id="cylinder"></p>
</body>
<script>
    function cubeInside(X, Y, Z){
        let cubeCalc = X * Y * Z;
            console.log("cube inside: " + cubeCalc)
    }
cubeInside(5, 5, 5)

    function cylinderInside(X, Y){
        let cylinderCalc = Math.PI * Math.pow(X, 2) * Y;
            console.log("cylinder inside: " + cylinderCalc);

        // let cylinderCalc = Math.pow((X * 2) * (Math.PI * Y * 2), 2);
        //     console.log("cylinder insde: " + cylinderCalc); //REDOOOOOOOOOOO IK WAS EIGENWIJS EN KEEK NIET NAAR DE FORMULE

    }

cubeInside(5, 5, 5)
cylinderInside(5, 5)

document.getElementById("cube").innerHTML = cubeInside
document.getElementById("cube").innerHTML = cylinderInside
</script>
</html>
